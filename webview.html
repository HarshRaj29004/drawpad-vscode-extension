<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Pad</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            background-color: #fff;
        }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 8px;
        }
        #toolbar button {
            padding: 8px 12px;
            font-size: 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="eraseBtn" title="Erase">ðŸ§¼</button>
        <button id="blackBtn" title="Black">âš«</button>
        <button id="redBtn" title="Red">ðŸ”´</button>
        <button id="blueBtn" title="Blue">ðŸ”µ</button>
    </div>

    <canvas id="drawCanvas"></canvas>

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const vscode = acquireVsCodeApi();
        const eraseBtn = document.getElementById('eraseBtn');
        const blackBtn = document.getElementById('blackBtn');
        const redBtn = document.getElementById('redBtn');
        const blueBtn = document.getElementById('blueBtn');

        let isDrawing = false;
        let mode = 'draw';
        let currentColor = '#000000';

        function resizeCanvas() {
            const dataUrl = canvas.toDataURL();
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            restoreDrawing(dataUrl);
        }

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            if(!isDrawing) return;
            isDrawing = false;
            ctx.beginPath();
            vscode.postMessage({
                command: 'saveDrawing',
                data: canvas.toDataURL() 
            });
        }

        function restoreDrawing(dataUrl) {
            if (!dataUrl) return;
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
            };
            img.src = dataUrl;
        }

        function draw(e) {
            if (!isDrawing) return;

            if (mode === 'draw') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 3;
            } else if (mode === 'erase') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 25;
            }
            
            ctx.lineCap = 'round';
            ctx.lineTo(e.clientX, e.clientY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY);
        }
        eraseBtn.addEventListener('click', () => { mode = 'erase'; });
        blackBtn.addEventListener('click', () => {
            mode = 'draw';
            currentColor = '#000000';
        });
        redBtn.addEventListener('click', () => {
            mode = 'draw'; 
            currentColor = '#FF0000';
        });
        blueBtn.addEventListener('click', () => {
            mode = 'draw';
            currentColor = '#0000FF';
        });

        window.addEventListener('load', () => {
            const savedDrawing = document.body.getAttribute('data-saved-drawing');
            if (savedDrawing) {
                restoreDrawing(savedDrawing);
            }
        });
        
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseout', stopDrawing);
        resizeCanvas();
    </script>
</body>
</html>
